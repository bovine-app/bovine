require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable

Metrics/MethodLength:
  Exclude:
    - db/migrate/*.rb

RSpec/MultipleExpectations:
  Exclude:
    - spec/requests/**/*.rb

Style/Documentation:
  Exclude:
    - app/helpers/application_helper.rb
    - config/application.rb
    - db/migrate/*.rb
