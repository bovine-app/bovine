require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable

Metrics/MethodLength:
  Exclude:
    - db/migrate/*.rb

Rails/SkipsModelValidations:
  Exclude:
    - spec/factories/**/*.rb

RSpec/MultipleExpectations:
  Exclude:
    - spec/requests/**/*.rb

RSpec/NestedGroups:
  Max: 4

Style/Documentation:
  Exclude:
    - app/helpers/application_helper.rb
    - config/application.rb
    - db/migrate/*.rb
